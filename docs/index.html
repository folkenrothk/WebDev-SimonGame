<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>CMPSC 302 Simon Game</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <button id="top-left" class="game-button">Green</button>
      <button id="top-right" class="game-button">Red</button>
      <button id="bottom-left" class="game-button">Yellow</button>
      <button id="bottom-right" class="game-button">Blue</button>
    </main>
    <footer>
      <!-- Create footer content for game, including start button -->
      <h1>CMPSC 302 Simon</h1>
      <button id="start-button">Start</button>
      <div id="points">
        <p>Press Start to Play</p>
      </div>
    </footer>
    <!-- LEAVE THESE ALONE -->
    <script src="script/ui.js" type="text/javascript"></script>
    <audio src = "audio/blue.mp3" data-sound="blue"></audio>
    <audio src = "audio/yellow.mp3" data-sound="yellow"></audio>
    <audio src = "audio/red.mp3" data-sound="red"></audio>
    <audio src = "audio/green.mp3" data-sound="green"></audio>
    <audio src = "audio/lose.mp3" data-sound="lose"></audio>
    <!-- LEAVE THESE ALONE -->
  </body>
</html>
